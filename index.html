<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rush 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Games">
        <!-- le 2048 sera inséré ici -->
        <button name="Reset" value="Reset" class="reset">Reset</button>
        <button name="Reset" value="Reset" class="box_points"></button>

    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="Base2048.js"></script>
    <script type="text/javascript">
        $(function()
        {
            $('.Games').game2048(); // appel de la fonction 'game2048' du pluggin appliquée à la div de class 'Games'
        });
    </script>


</body>
</html>
